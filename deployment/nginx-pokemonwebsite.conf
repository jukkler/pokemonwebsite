# ================================
# Rate Limiting Zone für Login
# ================================
# Max 5 Login-Versuche pro Minute pro IP
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Allgemeines Rate Limiting (100 requests pro Sekunde)
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

server {
    listen 80;
    server_name deine-domain.de www.deine-domain.de;

    # Redirect HTTP to HTTPS (nach SSL-Setup aktivieren!)
    # return 301 https://$server_name$request_uri;

    # ================================
    # Security Headers
    # ================================
    # Verhindert Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Verhindert MIME-Type Sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS-Schutz (für ältere Browser)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy - sendet Referrer nur bei same-origin
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy - deaktiviert nicht benötigte Features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ================================
    # Rate Limited Login Endpoint
    # ================================
    location /api/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================================
    # Admin-Bereich mit Rate Limiting
    # ================================
    location /admin {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ================================
    # Alle anderen Requests
    # ================================
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ================================
    # Verstecke Server-Version
    # ================================
    server_tokens off;
}

