services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pokemon-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pokemon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pokemon}
      POSTGRES_DB: ${POSTGRES_DB:-pokemon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port nur intern f체r andere Container erreichbar (sicherer)
    # ports:
    #   - "5432:5432"
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokemon} -d ${POSTGRES_DB:-pokemon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Verhindert Privilege Escalation
    security_opt:
      - no-new-privileges:true

  # Database Migration Service (runs once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: pokemon-migrate
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://pokemon:pokemon@db:5432/pokemon}
    depends_on:
      db:
        condition: service_healthy
    command: npx prisma db push --skip-generate
    restart: "no"
    security_opt:
      - no-new-privileges:true

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokemon-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://pokemon:pokemon@db:5432/pokemon}
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ================================
    # Security Hardening
    # ================================
    # Verhindert Privilege Escalation
    security_opt:
      - no-new-privileges:true
    # Read-only Root Filesystem (Container kann nicht beschrieben werden)
    read_only: true
    # Tempor채re Verzeichnisse die beschreibbar sein m체ssen
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    # Persistente Volumes f체r Uploads und Image Cache
    volumes:
      - avatar_uploads:/app/public/uploads/avatars
      - image_cache:/app/.next/cache
    # Memory Limit (verhindert DoS durch Memory-Exhaustion)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local
  avatar_uploads:
    driver: local
  image_cache:
    driver: local